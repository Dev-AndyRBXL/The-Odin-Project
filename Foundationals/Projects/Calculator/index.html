<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
        <div class="container">
            <div class="calculator">
              <div class="display">0</div>
              <div class="holder">
                <div class="operators">
                  <button id="btnOperator">+</button>
                  <button id="btnOperator">-</button>
                  <button id="btnOperator">*</button>
                  <button id="btnOperator">/</button>
                </div>
                <div class="numbers">
                  <button id="btnNumber">1</button>
                  <button id="btnNumber">2</button>
                  <button id="btnNumber">3</button>
                  <button id="btnNumber">4</button>
                  <button id="btnNumber">5</button>
                  <button id="btnNumber">6</button>
                  <button id="btnNumber">7</button>
                  <button id="btnNumber">8</button>
                  <button id="btnNumber">9</button>
                  <button id="btnOperator" style="background-color: orange;">C</button>
                  <button id="btnNumber">0</button>
                  <button id="btnOperator" style="background-color: orange;">=</button>
                </div>
              </div>
            </div>
          </div>
  </body>
</html>
