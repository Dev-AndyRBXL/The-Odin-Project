<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52f559f5a9.js"
      crossorigin="anonymous"
    ></script>
    <title>MyTodo</title>
    <script src="./index.js" defer></script>
    <script src="./assets/scripts/ui.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main>
      <div id="today">
        <h2>Today</h2>
        
        <section id="overdue-main">
          <header>
            <i class="fa fa-caret-down" aria-hidden="false"></i>
            <h1>Overdue</h1>
          </header>
        </section>

        <section id="today-main">
          <header>
            <i class="fa fa-caret-down" aria-hidden="false"></i>
            <h1>Today</h1>
          </header>
        </section>
      </div>
    </main>

    <aside>
      <div>
        <i class="fa fa-bars" aria-hidden="false"></i>
      </div>

      <div class="user-profile">
        <figure>
          <img
            id="user-profile-picture"
            src="./assets/images/pfp.png"
            alt="Profile Picture"
          />
        </figure>
        <div class="user-info">
          <h2>Dev_Andy</h2>
        </div>
      </div>

      <div class="container">
        <section id="today">
          <button>
            <h3>Today</h3>
          </button>
        </section>

        <section id="user-projects">
          <h3>My Projects</h5>
          <div id="create-project">
            <button style="margin-left: 8px;">
              <i class="fa-regular fa-note-sticky"></i>
              <p>New Project</p>
            </button>
          </div>

          <div class="project">
            <button><h4>My Project 1</h4></button>
          </div>

          <div class="project">
            <button><h4>My Project 2</h4></button>
          </div>
        </section>
      </div>
    </aside>
  </body>
</html>
