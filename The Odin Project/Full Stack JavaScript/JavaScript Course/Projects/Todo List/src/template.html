<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52f559f5a9.js"
      crossorigin="anonymous"
    ></script>
    <title>MyTodo</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header>
      <div>
        <h1>MyTodo</h1>
      </div>
      <div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </header>
    <main> </main>
    <aside>
      <div>
        <i class="fa fa-bars" aria-hidden="undefined"></i></div>
      <section class="user-profile">
        <figure>
          <img
            id="user-profile-picture"
            src="./assets/images/pfp.png"
            alt="pfp?"
          />
        </figure>
        <div class="user-info">
          <h4>Dev_Andy</h4>
        </div>
      </section>
      <section id="user-projects">
        <div id="create-project">
          <button>
            <div>
              <i class="fa-regular fa-note-sticky"></i>
            </div>
            <p>New Project</p>
          </button>
        </div>
        <div class="project">
          <button><h4>My Project 1</h4></button>
        </div>
        <div class="project">
          <button><h4>My Project 2</h4></button>
        </div>
      </section>
    </aside>
    
    <link rel="stylesheet" href="assets/style.css" />
  </body>
</html>
