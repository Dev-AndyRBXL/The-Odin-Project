<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52f559f5a9.js"
      crossorigin="anonymous"
    ></script>
    <title>MyTodo</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="main-container" id="mainContainer">
        <h2>Todo</h2>

        <section class="overdue-main">
          <header>
            <i class="fa fa-caret-right" aria-label="Expand Overdue"></i>
            <h1>Overdue</h1>
          </header>
          <div id="overdueContainer" class="overdue-container"></div>
        </section>

        <section class="todo-main">
          <header>
            <i class="fa fa-caret-right" aria-label="Expand Todo"></i>
            <h1>Todo</h1>
          </header>
          <div class="todo-container" id="todoContainer"></div>
        </section>
      </div>
    </main>

    <div>
      <i class="fa fa-bars" aria-label="Toggle Menu"></i>
    </div>

    <aside class="aside" id="aside">
      <div class="user-profile">
        <figure>
          <img
            id="userProfilePicture"
            src="./assets/images/pfp.png"
            alt="Profile Picture"
          />
        </figure>
        <div class="user-info">
          <h2>Dev_Andy</h2>
        </div>
      </div>

      <div class="aside-container" id="asideContainer">
        <div id="topMenu">
          <div id="createTask">
            <button>
              <i class="fa-solid fa-plus"></i>
              <p>New Task</p>
            </button>
          </div>

          <section id="todo">
            <button><h3>Todo</h3></button>
          </section>
          <section id="notes">
            <button><h3>Notes</h3></button>
          </section>
        </div>

        <div id="bottomMenu">
          <section class="user-projects" id="userProjects">
            <h4>My Projects</h4>
            <div id="createProject">
              <button>
                <i class="fa-regular fa-note-sticky"></i>
                <p>New Project</p>
              </button>
            </div>

            <div class="user-projects-container" id="userProjectsContainer">
            </div>

            <form
              class="form"
              id="projectForm"
              enctype="multipart/form-data"
              method="post"
            >
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Name"
                minlength="3"
                maxlength="15"
                required
              />
              <input type="submit" hidden="true" style="display: none" />
            </form>
          </section>
        </div>
      </div>
    </aside>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup" id="popup">
        <form
          class="form"
          id="popupForm"
          enctype="multipart/form-data"
          method="post"
        >
          <h3 style="padding-bottom: calc(1rem / 2)">New Task</h3>
          <fieldset>
            <p>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Title"
                required
              />
            </p>
            <p>
              <input
                type="text"
                name="desc"
                id="desc"
                autocomplete="off"
                placeholder="Description"
              />
            </p>
            <p>
              <input type="datetime-local" name="dueDate" id="dueDate" />
            </p>
            <p>
              <select name="priority" id="priority">
                <option value="1">P1</option>
                <option value="2">P2</option>
                <option value="3">P3</option>
                <option value="4" selected>P4</option>
              </select>
            </p>
            <button type="submit" id="submit">Add Task</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
