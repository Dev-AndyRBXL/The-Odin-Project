<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--/ Dropdown menu /-->
    <div class="dropdown">
      <div class="select">
        <span class="selected">Figma</span>
        <div class="caret"></div>
      </div>
      <ul class="menu">
        <li>Framer</li>
        <li>Sketch</li>
        <li>Invision Studio</li>
        <li class="active">Figma</li>
        <li>Adobe</li>
      </ul>
    </div>

    <div class="dropdown">
        <div class="select">
          <span class="selected">Facebook</span>
          <div class="caret"></div>
        </div>
        <ul class="menu">
          <li class="active">Facebook</li>
          <li>YouTube</li>
          <li>Tik Tok</li>
          <li>Twitter</li>
          <li>Minecraft</li>
        </ul>
        <div class="overlay"></div>
    </div>

    <!--/ Carousel /-->
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider">
          <img
            src="https://lirp.cdn-website.com/efc89e53/dms3rep/multi/opt/the-history-of-merry-go-rounds-1920w.jpg"
            alt="Image of a carousel in an amusement park"
          />
          <img
            src="https://cdn.mos.cms.futurecdn.net/xXp45gLeBTBt4jPuZcawUJ.jpg"
            alt="Image of the Moon"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/97/The_Earth_seen_from_Apollo_17.jpg"
            alt="Image of the Earth"
          />
        </div>
        <div class="slider-nav" role="navigation">
          <a href="#slide-1"> </a>
          <a href="#slide-2"> </a>
          <a href="#slide-3"> </a>
        </div>
      </div>
    </section>

    <script src="index.js" defer></script>
  </body>
</html>
